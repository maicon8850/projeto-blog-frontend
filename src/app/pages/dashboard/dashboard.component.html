<div class="container mx-auto py-8">

    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">Dashboard Analítico</h1>
  
    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Estatísticas -->
      <div class="bg-white shadow-lg p-6 rounded-lg border border-slate-300">
        <h2 class="text-2xl font-bold text-slate-700 mb-4">Estatísticas</h2>
        <p class="text-lg">Total de postagens: <strong>{{ totalPostagens }}</strong></p>
  
        <div class="mt-6">
          <h3 class="text-xl font-semibold text-slate-700 mb-2">Últimas Postagens</h3>
          <ul class="list-disc list-inside">
            <li *ngFor="let post of ultimasPostagens">
              {{ post.titulo }} - <em>{{ post.usuario.nome }}</em>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Gráfico -->
      <div class="bg-white shadow-lg p-6 rounded-lg border border-slate-300">
        <h2 class="text-2xl font-bold text-slate-700 mb-4">Postagens por Autor</h2>
        <canvas id="chartAutor"></canvas>
      </div>
  
    </div>
  </div>
